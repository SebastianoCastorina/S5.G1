<div class="row row-cols-2">
  <div class="col-8">
<div class="row row-cols-2 g-2">
<div *ngFor="let product of allProducts" class="card">
  <img src="{{product.thumbnail}}" class="card-img-top" alt="{{product.title}}">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">{{product.price | currency }}</p>
    <p class="card-text">Rating {{product.rating}}</p>
    <div class="d-flex justify-content-evenly">
    <a href="#" class="btn btn-warning" (click)="addToCart(product)">{{addButton}}</a>
    <a href="#" class="btn btn-success">Add to Favourites</a>
  </div>
  </div>
</div>
</div>
</div>
<div class="col-4">
  <div *ngFor="let product of cart" class="card">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency }}</p>
      <div class="d-flex justify-content-evenly">
      <a href="#" class="btn btn-warning" (click)="addToCart(product)">Add to Cart</a>
      <a href="#" class="btn btn-success">Add to Favourites</a>
    </div>
    </div>
  </div>
</div>
</div>
